<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import { speechStart, speechStop } from "./main.js"
      window.speechStart = speechStart
      window.speechStop = speechStop
    </script>
    <div
      id="info"
      style="
        width: 50%;
        position: absolute;
        z-index: 10;
        bottom: 0px;
        background-color: burlywood;
        border-radius: 5px;
        padding: 3px;
      "
    >
      <button onclick="speechStart()">Escuchar</button>
      <button onclick="speechStop()">Parar</button>
      <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a>
      - webgl ocean
    </div>
    <div id="container"></div>
  </body>
